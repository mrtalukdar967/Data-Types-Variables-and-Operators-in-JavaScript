<!DOCTYPE html>
<html>
<head>
  <center><title>Addition </title></center>
  <style>
    input[type="number"] {
      width: 100px;
      padding: 8px;
      border: 1px solid #47e10a;
      border-radius: 6px;
      box-sizing: border-box;
    }
    
    button {
      background-color: #ae14d4;
      color: rgb(236, 240, 242);
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #a9e65e;
    }
    </style>
</head>
<body>

  <h1>Addition Between Two Numbers</h1>

  <label for="num1">ENTER THE 1ST NUMBER:</label>
  <input type="number" id="num1">

  <label for="num2">ENTER THE 2ND NUMBER:</label>
  <input type="number" id="num2">

  <button onclick="addNumbers()">Calculate</button>

  <p id="result"></p>

  <script>
    function addNumbers() {
      // Get the values entered into the input fields
      var num1 = Number(document.getElementById("num1").value);
      var num2 = Number(document.getElementById("num2").value);

      // Calculate the sum of the numbers
      var sum = num1 + num2;

      // Display the result on the page
      document.getElementById("result").innerHTML = "The sum is " + sum;
    }
  </script>
  <h1>CHECK THE REQUIRED AGE FOR VOTTING</h1>
<p>Input Your Age to Check:</p>

<input id="age" value="18" />

<button onclick="myFunction()">Check</button>

<p id="demo"></p>

<script>
function myFunction() {
  let age = document.getElementById("age").value;
  let voteable = (age < 18) ? "Not eligeble":"Eligeble";
  document.getElementById("demo").innerHTML = voteable + " for votting";
}
</script>

</body>
</html>
